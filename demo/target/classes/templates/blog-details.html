<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 alert alert-info mt-2">

    <div th:each ="el : ${post}">
        <h1 th:text="${el.ProductName}"/>
        <p th:text="${el.PriceProduct}"/>
        <a th:href="'/blog/'+${el.id} + '/remove'" class ="btn btn-warning">Удалить</a>
        <a th:href="'/blog/'+${el.id} + '/edit'" class ="btn btn-warning">Редактировать</a>
    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
