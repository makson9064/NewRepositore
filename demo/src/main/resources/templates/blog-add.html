<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5" >
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input tupe="text" name="ProductName" placeholder="Введите продукт" class="form-control"><br>
        <input tupe="text" name="PriceProduct" placeholder="Введите цену" class="form-control"><br>
        <input tupe="text" name="SizeProduct" placeholder="Введите размер" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить продукт</button>
    </form>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
